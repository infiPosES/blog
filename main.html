<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>KIM EUN SOOK BLOG</title>
		<link rel="shortcut icon" href="./img/favicon_es.ico" type="image/x-icon">
		<link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./css/main.css" type="text/css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="./js/main.js"></script>
	</head>
	<!--body background-->
	<body class="bodyMain">
		<!--blogmap-->
		<header class="blogName">KIM EUN SOOK</header>
		<section class="blogMap">
			<img class="spotMe" id="spotMe" src="./img/me.png" alt="Kim EunSook">
			<img class="mapSpot spotEventPage" id="spotEventPage" src="./img/eventpage.png" alt="Eventpage spot">
			<img class="mapSpot spotContactBox" id="spotContactBox" src="./img/contactbox.png" alt="ContactBox spot">
			<img class="mapSpot spotMatrix" id="spotMatrix" src="./img/matrix.png" alt="Matrix spot">
			<img class="mapSpot spotShowBox" id="spotShowBox" src="./img/showbox.png" alt="ShowBox spot">
			<img class="mapSpot spotWallet" id="spotWallet" src="./img/wallet.png" alt="Wallet spot">
			<img class="mapSpot spotHandC" id="spotHandC" src="./img/handC.png" alt="HandCream spot">
			<img class="mapSpot spotWatch" id="spotWatch" src="./img/watch.png" alt="Watch spot">
			<div class="decoCar"></div>
		</section>
		<p class="blogDesc">WEB DEVELOPER</p>
		<!--blogmap end-->
		<!--works-->
		<section class="worksBox">	
			<i class="closeBtn xi-close xi-3x"></i>
			<article class="worksCont worksContImg" id="worksContImg"></article>
			<article class="worksCont worksContDesc">
				<ul class="worksDescList">
					<li class="workDesc descTitle" id="descTitle"></li>
					<li class="workDesc descSkills" id="descSkills"></li>
					<li class="workDesc descColor" id="descColor"></li>
					<li class="workDesc btnBox">
						<a class="worksBtn btnDocDown" id="btnDocDown" target="_blank"></a>
						<a class="worksBtn btnLinkPage" id="btnLinkPage" target="_blank">페이지 보기</a>
					</li>
				</ul>
			</article>
		</section>
		<!--works end-->
		<!--about-->
		<section class="aboutBox">
			<i class="closeBtn xi-close xi-3x"></i>
			<h1 class="aboutIntro" id="aboutIntro"></h1>
			<ul class="aboutProfile">
				<li class="profileDesc profileName" id="profileName">김은숙 EUNSOOK KIM</li>
				<li class="profileDesc profilePhone" id="profilePhone">010-4249-3770</li>
				<li class="profileDesc profileEmail" id="profileEmail">ahr01437@naver.com</li>
				<li class="skillGage" id="skillGage"></li>
			</ul>
			<!--skill-->
			<ul class="skillList skillLeft">
				<li class="skills skHtml">HTML</li>
				<li class="skills skCss">CSS</li>
				<li class="skills skScss">SCSS</li>
				<li class="skills skJs">Javascript</li>
				<li class="skills skJq">jQuery</li>
				<li class="skills skJson">Json</li>
				<li class="skills skPhp">PHP</li>
				<li class="skills skmySql">mySQL</li>
			</ul>
			<ul class="skillList skillRight">
				<li class="skills skAjax">Ajax</li>
				<li class="skills skNodejs">Node.js</li>
				<li class="skills skVuejs">Vue.js</li>
				<li class="skills skPug">Pug</li>
				<li class="skills skPs">Ps</li>
				<li class="skills skAi">Ai</li>

			</ul>
			<!--skill end-->
			<div class="myPhoto"></div>
		</section>
		<!--about end-->
	</body>
</html>
